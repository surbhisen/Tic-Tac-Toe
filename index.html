<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <h1
      style="font-family: 'Courier New', Courier, monospace; margin: 3rem"
    >
      Tic Tac Toe
    </h1>
    <div class="cont">
      <p class="animated-text h2 hide">The winner is...</p>
  </div>
    
   
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <div class="btns">
    <button id="reset">New Game</button>
    <button id="newbtn">Reset Game</button>
</div>
  </body>
  <script src="script.js"></script>
</html>
